    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/fancybox.js"></script>
    <script type="text/javascript" src="js/wow.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<style>
	.mySlides {display:none;
	}
	
	</style>
<body>

	<section class="billboard light">
		<header class="wrapper light">
			<a href="#"><img class="logo" src="./img/logo.png" alt="Beijing Chinese Restaurant Logo"/></a>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="./menu.html">Menu</a></li>
					<li><a href="./karaoke.html">Karaoke/Party</a></li>
					<li><a href="./promotions.html">Promotions/Events</a></li>
					<li><a href="./contact.html">Contact Us</a></li>
				</ul>
			</nav>
		</header>

		<div class="caption light animated wow fadeInDown clearfix">
			<h1>Promotions/Events</h1>
			<p>We thinking outside the box to get attention with creative engagement activities</p>
			<hr>
		</div>
		<div class="shadow"></div>
	</section><!--  End billboard  -->

	<div class="w3-content w3-display-container">
		<img class="mySlides" src="img/food.jpg" style="width:40%">
		<img class="mySlides" src="img/taste.jpg" style="width:40%">
		<img class="mySlides" src="img/service.jpg" style="width:40%">
		<img class="mySlides" src="img/promo.jpg" style="width:40%">
	  
		<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
		<button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
	  </div>
	  
	  <script>
	  var slideIndex = 1;
	  showDivs(slideIndex);
	  
	  function plusDivs(n) {
		showDivs(slideIndex += n);
	  }
	  
	  function showDivs(n) {
		var i;
		var x = document.getElementsByClassName("mySlides");
		if (n > x.length) {slideIndex = 1}
		if (n < 1) {slideIndex = x.length}
		for (i = 0; i < x.length; i++) {
		  x[i].style.display = "none";  
		}
		x[slideIndex-1].style.display = "block";  
	  }
	  </script>

	</footer><!--  End footer  -->
</body>
</html>
